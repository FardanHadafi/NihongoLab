openapi: 3.1.1
info:
  title: Better Auth
  description: API Reference for your Better Auth Instance
  version: 1.1.0
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        emailVerified:
          type: boolean
          default: false
          readOnly: true
        image:
          type: string
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
          default: Generated at runtime
      required:
        - name
        - email
        - createdAt
        - updatedAt
    Session:
      type: object
      properties:
        id:
          type: string
        expiresAt:
          type: string
          format: date-time
        token:
          type: string
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
        ipAddress:
          type: string
        userAgent:
          type: string
        userId:
          type: string
      required:
        - expiresAt
        - token
        - createdAt
        - updatedAt
        - userId
    Account:
      type: object
      properties:
        id:
          type: string
        accountId:
          type: string
        providerId:
          type: string
        userId:
          type: string
        accessToken:
          type: string
        refreshToken:
          type: string
        idToken:
          type: string
        accessTokenExpiresAt:
          type: string
          format: date-time
        refreshTokenExpiresAt:
          type: string
          format: date-time
        scope:
          type: string
        password:
          type: string
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
      required:
        - accountId
        - providerId
        - userId
        - createdAt
        - updatedAt
    UpdateUserInput:
      type: object
      properties:
        name:
          type: string
        image:
          type: string
    UserProfile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        image:
          type: string
        currentExp:
          type: integer
        levelName:
          type: string
        requiredExp:
          type: integer
    SubmitAnswerResponse:
      type: object
      properties:
        isCorrect:
          type: boolean
        correctAnswer:
          type: string
        expEarned:
          type: integer
        leveledUp:
          type: boolean
        newLevelId:
          type: integer
          nullable: true
        userExp:
          type: integer
          nullable: true
        attempts:
          type: integer
    CompleteLessonResponse:
      type: object
      properties:
        total:
          type: integer
        correct:
          type: integer
        accuracy:
          type: number
        expEarned:
          type: integer
        userExp:
          type: integer
        levelId:
          type: integer
    Verification:
      type: object
      properties:
        id:
          type: string
        identifier:
          type: string
        value:
          type: string
        expiresAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
          default: Generated at runtime
        updatedAt:
          type: string
          format: date-time
          default: Generated at runtime
      required:
        - identifier
        - value
        - expiresAt
        - createdAt
        - updatedAt
  securitySchemes:
    apiKeyCookie:
      type: apiKey
      in: cookie
      name: apiKeyCookie
      description: API Key authentication via cookie
    bearerAuth:
      type: http
      scheme: bearer
      description: Bearer token authentication
security:
  - apiKeyCookie: []
    bearerAuth: []
servers:
  - url: http://localhost:3000/api
    description: Local development server
  - url: https://nihongolab-api.vercel.app/api
    description: Production server
tags:
  - name: Auth
    description: Better Auth endpoints
  - name: Users
    description: User management endpoints
  - name: Learning
    description: Learning and progress endpoints
  - name: Dashboard
    description: User dashboard and review endpoints
  - name: Vocabulary
    description: Vocabulary and dictionary endpoints
  - name: Default
    description: Default endpoints that are included with Better Auth by default.
      These endpoints are not part of any plugin.
paths:
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user profile
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
    patch:
      tags:
        - Users
      summary: Update current user profile
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserInput"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /users/upload-image:
    post:
      tags:
        - Users
      summary: Upload user profile image
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  imageUrl:
                    type: string
  /learn/submit:
    post:
      tags:
        - Learning
      summary: Submit an answer to a question
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                questionId:
                  type: integer
                answer:
                  type: string
              required:
                - questionId
                - answer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitAnswerResponse"
  /learn/complete:
    post:
      tags:
        - Learning
      summary: Complete a lesson
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                questionIds:
                  type: array
                  items:
                    type: integer
                  minItems: 5
              required:
                - questionIds
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompleteLessonResponse"
  /learn/{script}:
    get:
      tags:
        - Learning
      summary: Get random questions for a script type
      parameters:
        - name: script
          in: path
          required: true
          schema:
            type: string
            enum: [hiragana, katakana, kanji]
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    character:
                      type: string
                    options:
                      type: array
                      items:
                        type: string
  /dashboard:
    get:
      tags:
        - Dashboard
      summary: Get user dashboard data
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
  /dashboard/review:
    get:
      tags:
        - Dashboard
      summary: Get count of questions needing review
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  reviewCount:
                    type: integer
  /dashboard/review/start:
    get:
      tags:
        - Dashboard
      summary: Get questions for review session
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  questions:
                    type: array
                    items:
                      type: object
  /dashboard/review/answer:
    post:
      tags:
        - Dashboard
      summary: Submit answer for a review question
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                questionId:
                  type: integer
                userAnswer:
                  type: string
              required:
                - questionId
                - userAnswer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
  /dashboard/kanji:
    get:
      tags:
        - Dashboard
      summary: Get kanji questions by level
      parameters:
        - name: level
          in: query
          schema:
            type: string
            enum: [N5, N4]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /vocabulary:
    get:
      tags:
        - Vocabulary
      summary: Get paginated vocabulary
      parameters:
        - name: levelId
          in: query
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 25
        - name: cursor
          in: query
          schema:
            type: integer
        - name: search
          in: query
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  levelId:
                    type: integer
                  limit:
                    type: integer
                  search:
                    type: string
                  nextCursor:
                    type: integer
                  categories:
                    type: array
                    items:
                      type: object
  /auth/sign-in/social:
    post:
      tags:
        - Auth
        - Default
      description: Sign in with a social provider
      operationId: socialSignIn
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackURL:
                  type:
                    - string
                    - "null"
                  description: Callback URL to redirect to after the user has signed in
                newUserCallbackURL:
                  type:
                    - string
                    - "null"
                errorCallbackURL:
                  type:
                    - string
                    - "null"
                  description: Callback URL to redirect to if an error happens
                provider:
                  type: string
                disableRedirect:
                  type:
                    - boolean
                    - "null"
                  description: Disable automatic redirection to the provider. Useful for handling
                    the redirection yourself
                idToken:
                  type:
                    - object
                    - "null"
                  properties:
                    token:
                      type: string
                      description: ID token from the provider
                    nonce:
                      type:
                        - string
                        - "null"
                      description: Nonce used to generate the token
                    accessToken:
                      type:
                        - string
                        - "null"
                      description: Access token from the provider
                    refreshToken:
                      type:
                        - string
                        - "null"
                      description: Refresh token from the provider
                    expiresAt:
                      type:
                        - number
                        - "null"
                      description: Expiry date of the token
                  required:
                    - token
                scopes:
                  type:
                    - array
                    - "null"
                  description: Array of scopes to request from the provider. This will override
                    the default scopes passed.
                requestSignUp:
                  type:
                    - boolean
                    - "null"
                  description: Explicitly request sign-up. Useful when disableImplicitSignUp is
                    true for this provider
                loginHint:
                  type:
                    - string
                    - "null"
                  description: The login hint to use for the authorization code request
                additionalData:
                  type:
                    - string
                    - "null"
              required:
                - provider
      responses:
        "200":
          description: Success - Returns either session details or redirect URL
          content:
            application/json:
              schema:
                type: object
                description: Session response when idToken is provided
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    $ref: "#/components/schemas/User"
                  url:
                    type: string
                  redirect:
                    type: boolean
                    enum:
                      - false
                required:
                  - redirect
                  - token
                  - user
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        "401":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Unauthorized. Due to missing or invalid authentication.
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource or to
            perform this action.
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        "429":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again later.
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that you
            cannot fix.
  /auth/get-session:
    get:
      tags:
        - Default
      description: Get the current session
      operationId: getSession
      security:
        - bearerAuth: []
      parameters: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                nullable: true
                properties:
                  session:
                    $ref: "#/components/schemas/Session"
                  user:
                    $ref: "#/components/schemas/User"
                required:
                  - session
                  - user
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        "401":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Unauthorized. Due to missing or invalid authentication.
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource or to
            perform this action.
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        "429":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again later.
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that you
            cannot fix.
  /auth/sign-out:
    post:
      tags:
        - Default
      description: Sign out the current user
      operationId: signOut
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        "401":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Unauthorized. Due to missing or invalid authentication.
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource or to
            perform this action.
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        "429":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again later.
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that you
            cannot fix.
  /auth/sign-up/email:
    post:
      tags:
        - Default
      description: Sign up a user using email and password
      operationId: signUpWithEmailAndPassword
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the user
                email:
                  type: string
                  description: The email of the user
                password:
                  type: string
                  description: The password of the user
                image:
                  type: string
                  description: The profile image URL of the user
                callbackURL:
                  type: string
                  description: The URL to use for email verification callback
                rememberMe:
                  type: boolean
                  description: If this is false, the session will not be remembered. Default is
                    `true`.
              required:
                - name
                - email
                - password
      responses:
        "200":
          description: Successfully created user
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    nullable: true
                    description: Authentication token for the session
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The unique identifier of the user
                      email:
                        type: string
                        format: email
                        description: The email address of the user
                      name:
                        type: string
                        description: The name of the user
                      image:
                        type: string
                        format: uri
                        nullable: true
                        description: The profile image URL of the user
                      emailVerified:
                        type: boolean
                        description: Whether the email has been verified
                      createdAt:
                        type: string
                        format: date-time
                        description: When the user was created
                      updatedAt:
                        type: string
                        format: date-time
                        description: When the user was last updated
                    required:
                      - id
                      - email
                      - name
                      - emailVerified
                      - createdAt
                      - updatedAt
                required:
                  - user
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        "401":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Unauthorized. Due to missing or invalid authentication.
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource or to
            perform this action.
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        "422":
          description: Unprocessable Entity. User already exists or failed to create user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "429":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again later.
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that you
            cannot fix.
  /auth/sign-in/email:
    post:
      tags:
        - Default
      description: Sign in with email and password
      operationId: signInEmail
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email of the user
                password:
                  type: string
                  description: Password of the user
                callbackURL:
                  type:
                    - string
                    - "null"
                  description: Callback URL to use as a redirect for email verification
                rememberMe:
                  type:
                    - boolean
                    - "null"
                  description: If this is false, the session will not be remembered. Default is
                    `true`.
                  default: true
              required:
                - email
                - password
      responses:
        "200":
          description: Success - Returns either session details or redirect URL
          content:
            application/json:
              schema:
                type: object
                description: Session response when idToken is provided
                properties:
                  redirect:
                    type: boolean
                    enum:
                      - false
                  token:
                    type: string
                    description: Session token
                  url:
                    type: string
                    nullable: true
                  user:
                    type: object
                    $ref: "#/components/schemas/User"
                required:
                  - redirect
                  - token
                  - user
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        "401":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Unauthorized. Due to missing or invalid authentication.
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource or to
            perform this action.
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        "429":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again later.
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that you
            cannot fix.
  /auth/reset-password:
    post:
      tags:
        - Default
      description: Reset the password for a user
      operationId: resetPassword
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
                  description: The new password to set
                token:
                  type:
                    - string
                    - "null"
                  description: The token to reset the password
              required:
                - newPassword
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Bad Request. Usually due to missing parameters, or invalid
            parameters.
        "401":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
          description: Unauthorized. Due to missing or invalid authentication.
        "403":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Forbidden. You do not have permission to access this resource or to
            perform this action.
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Not Found. The requested resource was not found.
        "429":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Too Many Requests. You have exceeded the rate limit. Try again later.
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: Internal Server Error. This is a problem with the server that you
            cannot fix.
  /auth/verify-password:
    post:
      tags:
        - Default
      description: Verify the current user's password
      operationId: verifyPassword
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: The password to verify
              required:
                - password
